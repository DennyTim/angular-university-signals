<div class="courses-panel">

  <h3>All Courses: </h3>

  <button
    class="btn"
    (click)="onAddCourse()"
  >
    Add Course
  </button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        #beginnersList
        matTooltip="These are the beginner courses"
        [data]="beginnerCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>
    <mat-tab label="Advanced">
      <courses-card-list
        [data]="advancedCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>
  </mat-tab-group>

</div>
